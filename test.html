<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("https://images.unsplash.com/photo-1501594907352-04cda38ebc29");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 20px;
        margin: 50px auto;
        max-width: 600px;
        text-align: center;
      }

      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla at
        commodo justo. Suspendisse quis tortor at urna fermentum mattis.
      </p>
      <a href="#" class="btn">Learn More</a>
    </div>
  </body>
</html>
